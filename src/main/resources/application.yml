server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: blog-analytics

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog_analytics?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: BlogAnalyticsHikariCP

  redis:
    host: 127.0.0.1
    port: 6379
    password: 123
    database: 2
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: -1ms
        time-between-eviction-runs: 10s

  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 1000
        thread-name-prefix: blog-analytics-executor
    scheduling:
      pool:
        size: 5
        thread-name-prefix: blog-analytics-scheduler

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      select-strategy: not_empty
      insert-strategy: not_null
      update-strategy: not_null
  mapper-locations: classpath*:mapper/**/*Mapper.xml

logging:
  level:
    com.blog.analytics: DEBUG
    com.alibaba.druid: INFO
    org.springframework.web: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/blog-analytics.log
    max-size: 100MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      status:
        order: DOWN,OUT_OF_SERVICE,UP,UNKNOWN
  metrics:
    export:
      prometheus:
        enabled: true

# 自定义配置
blog:
  analytics:
    # Redis键前缀
    redis-prefix: "blog:analytics:"
    # 访问记录过期时间（天）
    record-expire-days: 90
    # 统计数据过期时间（天）
    stats-expire-days: 365
    # 实时统计过期时间（小时）
    realtime-expire-hours: 2
    # 限流配置
    ratelimit:
      enabled: true
      requests-per-minute: 100
      ip-requests-per-minute: 20

# Swagger配置
springfox:
  documentation:
    swagger:
      v2:
        enabled: true
    swagger-ui:
      enabled: true